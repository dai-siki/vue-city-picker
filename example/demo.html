<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>demo</title>
	<style media="screen">
		* {
			margin: 0;
			padding: 0;
		}

		body {
			padding: 50px;
		}

		#app label {
			display: block;
			margin-bottom: 10px;
		}

</head>

<body>
	<div id="app">

	</div>

	<script src="demo-src.js"></script>
</body>

</html>
